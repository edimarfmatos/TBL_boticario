<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Leitor de Remessa OCR</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
    video { width: 100%; max-width: 400px; margin-top: 20px; }
    #status { margin-top: 20px; font-size: 20px; color: green; }
    #overlay {
      position: absolute;
      top: 50%; left: 50%;
      width: 200px; height: 50px;
      margin-left: -100px; margin-top: -25px;
      border: 2px solid red;
      pointer-events: none;
    }
    #container { position: relative; display: inline-block; }
    #btnNext { margin-top: 20px; font-size: 18px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>Leitor de Remessa OCR</h1>
  <div id="container">
    <video id="video" autoplay></video>
    <div id="overlay"></div>
  </div>
  <canvas id="canvas" style="display:none;"></canvas>
  <div id="status">Aponte o código da remessa dentro do retângulo vermelho</div>
  <button id="btnNext" style="display:none;">Próximo Volume</button>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const status = document.getElementById('status');
    const btnNext = document.getElementById('btnNext');

    let scanning = true;

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
      } catch (err) {
        status.innerHTML = "Não foi possível acessar a câmera: " + err;
      }
    }

    startCamera();

    async function scanFrame() {
      if (!scanning || video.readyState !== video.HAVE_ENOUGH_DATA) {
        if(scanning) setTimeout(scanFrame, 500);
        return;
      }

      const ctx = canvas.getContext('2d');
      const w = 200;
      const h = 50;
      canvas.width = w;
      canvas.height = h;

      const x = (video.videoWidth - w) / 2;
      const y = (video.videoHeight - h) / 2;

      ctx.drawImage(video, x, y, w, h, 0, 0, w, h);
      const imageData = canvas.toDataURL('image/png');

      try {
        const { data: { text } } = await Tesseract.recognize(imageData, 'eng');
        const qrTexto = text.toUpperCase();
        const match = qrTexto.match(/\b(RM|REMESSA)\d{1,8}\b/);

        if (match) {
          const remessa = match[0];
          status.innerHTML = "Remessa detectada: " + remessa;
          scanning = false; // pausa o OCR
          btnNext.style.display = "inline-block";

          // abre o Web App
          const linkWebApp = "https://script.google.com/macros/s/AKfycbw_xC-eAyzufeqDEWWQs2yeF2457Ip8btfuuU-iJUo6KBXZAB_fMjPY6WEIkpNQUikMHQ/exec?remessa=" + remessa;
          window.open(linkWebApp, "_blank"); // abre em nova aba para poder voltar à câmera
        } else {
          setTimeout(scanFrame, 1000);
        }
      } catch (err) {
        console.error(err);
        setTimeout(scanFrame, 1000);
      }
    }

    setTimeout(scanFrame, 1000);

    btnNext.addEventListener('click', () => {
      scanning = true;
      status.innerHTML = "Aponte o código da remessa dentro do retângulo vermelho";
      btnNext.style.display = "none";
      scanFrame(); // reinicia OCR
    });
  </script>
</body>
</html>
