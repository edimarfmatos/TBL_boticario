<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitor de Códigos</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f7f7f7; }
    h1 { font-size: 1.5em; margin-bottom: 20px; }
    #palletLabel { font-size: 1em; margin-top: 10px; }
    #palletNumber { font-size: 3em; font-weight: bold; margin: 10px 0; }
    #contador { font-size: 1.2em; margin: 10px 0 20px; }
    button { padding: 10px 20px; margin: 5px; font-size: 1em; border: none; border-radius: 8px; cursor: pointer; }
    #deletar { background: #E53935; color: white; }
    #limpar { background: #000; color: white; margin-top: 20px; }
    #video-container { position: relative; width: 100%; max-width: 400px; margin: 0 auto; }
    #video { width: 100%; border-radius: 10px; }
    #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
  </style>
</head>
<body>
  <h1>Leitor de Códigos</h1>
  <div id="video-container">
    <video id="video" autoplay muted></video>
    <canvas id="overlay"></canvas>
  </div>

  <div id="palletLabel">PALLET</div>
  <div id="palletNumber">001</div>
  <div id="contador">Total: 0</div>

  <button id="deletar">Apagar Última</button>
  <button id="limpar">LIMPAR PLANILHA</button>

  <audio id="beep-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
  <script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.js"></script>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzsLVLZN9E0XEc67TJ_mt4cfQiNp9QVnric9tvBq5z2tUoRUklZBvrecxgyx0_Etn4C9A/exec";
    let total = 0;

    function enviarLeitura(codigo) {
      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "registrar", codigo, pallet: "001" }),
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          total++;
          document.getElementById("contador").textContent = "Total: " + total;
          document.getElementById("beep-sound").play();
        }
      });
    }

    document.getElementById("deletar").addEventListener("click", () => {
      fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "deletar" }) })
        .then(res => res.json())
        .then(data => alert(data.message));
    });

    document.getElementById("limpar").addEventListener("click", () => {
      if (confirm("Tem certeza que deseja limpar TODA a planilha?")) {
        fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "limparTudo" }) })
          .then(res => res.json())
          .then(data => alert(data.message));
      }
    });

    Quagga.init({
      inputStream: {
        type: "LiveStream",
        target: document.querySelector("#video-container"),
        constraints: { facingMode: "environment" }
      },
      decoder: { readers: ["code_128_reader","ean_reader"] },
      locate: true
    }, err => { if (err) console.error(err); else Quagga.start(); });

    Quagga.onDetected(data => {
      const code = data.codeResult.code;
      enviarLeitura(code); // registra automaticamente ao detectar
      console.log("Código detectado:", code);
    });
  </script>
</body>
</html>
