<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Leitor de Remessa OCR Otimizado</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
    video { width: 100%; max-width: 400px; margin-top: 20px; }
    #status { margin-top: 20px; font-size: 20px; color: green; }
    #overlay {
      position: absolute;
      top: 50%; left: 50%;
      width: 200px; height: 50px;
      margin-left: -100px; margin-top: -25px;
      border: 2px solid red;
      pointer-events: none;
    }
    #container { position: relative; display: inline-block; }

    /* Modal */
    #modal {
      display: none;
      position: fixed; 
      z-index: 10; 
      left: 0; top: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
    }
    #modalContent {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    #modalContent h1 { font-size: 40px; color: red; margin: 0; }
    #modalContent p { font-size: 18px; margin: 10px 0; }
    #btnCloseModal {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Leitor de Remessa OCR</h1>
  <div id="container">
    <video id="video" autoplay></video>
    <div id="overlay"></div>
  </div>
  <canvas id="canvas" style="display:none;"></canvas>
  <div id="status">Aponte o código da remessa dentro do retângulo vermelho</div>

  <!-- Modal do Web App -->
  <div id="modal">
    <div id="modalContent">
      <h1 id="palete"></h1>
      <p id="mensagem"></p>
      <button id="btnCloseModal">Fechar e continuar</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const status = document.getElementById('status');
    const modal = document.getElementById('modal');
    const paleteEl = document.getElementById('palete');
    const mensagemEl = document.getElementById('mensagem');
    const btnCloseModal = document.getElementById('btnCloseModal');

    let scanning = true;
    let lastRemessa = "";

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
      } catch (err) {
        status.innerHTML = "Não foi possível acessar a câmera: " + err;
      }
    }

    startCamera();

    // Função para pré-processar o frame (contraste + binarização)
    function preprocessFrame(ctx, w, h) {
      const imageData = ctx.getImageData(0, 0, w, h);
      const data = imageData.data;
      for (let i = 0; i < data.length; i += 4) {
        // Convertendo para cinza
        const gray = 0.299 * data[i] + 0.587 * data[i+1] + 0.114 * data[i+2];
        // Binarização simples
        const val = gray > 150 ? 255 : 0;
        data[i] = data[i+1] = data[i+2] = val;
      }
      ctx.putImageData(imageData, 0, 0);
    }

    async function scanFrame() {
      if (!scanning || video.readyState !== video.HAVE_ENOUGH_DATA) {
        if(scanning) setTimeout(scanFrame, 500);
        return;
      }

      const ctx = canvas.getContext('2d');
      const w = 200;
      const h = 50;
      canvas.width = w;
      canvas.height = h;

      const x = (video.videoWidth - w) / 2;
      const y = (video.videoHeight - h) / 2;

      ctx.drawImage(video, x, y, w, h, 0, 0, w, h);
      preprocessFrame(ctx, w, h); // aumenta precisão OCR
      const imageData = canvas.toDataURL('image/png');

      try {
        const { data: { text } } = await Tesseract.recognize(imageData, 'eng');
        const qrTexto = text.toUpperCase();
        const match = qrTexto.match(/\b(RM|REMESSA)\d{1,8}\b/);

        if (match && match[0] !== lastRemessa) {
          lastRemessa = match[0];
          scanning = false;

          // Chama Web App
          const urlWebApp = "https://script.google.com/macros/s/AKfycbz5S_GxAgAK4kzhsgSI5C6CO8ayDxhUJ3um3dMzlhWcEWVgnxDdVe_6FWGDK6R6w-uhgw/exec?remessa=" + lastRemessa;
          const response = await fetch(urlWebApp);
          const htmlText = await response.text();

          // Extrair palete e mensagem
          const parser = new DOMParser();
          const doc = parser.parseFromString(htmlText, 'text/html');
          const h1 = doc.querySelector('h1');
          const p = doc.querySelector('p');
          paleteEl.textContent = h1 ? h1.textContent : "Palete?";
          mensagemEl.textContent = p ? p.textContent : "";

          modal.style.display = "block";
        } else {
          setTimeout(scanFrame, 500); // tenta novamente
        }
      } catch (err) {
        console.error(err);
        setTimeout(scanFrame, 1000);
      }
    }

    setTimeout(scanFrame, 1000);

    btnCloseModal.addEventListener('click', () => {
      scanning = true;
      status.innerHTML = "Aponte o código da remessa dentro do retângulo vermelho";
      modal.style.display = "none";
      lastRemessa = "";
      scanFrame();
    });
  </script>
</body>
</html>
