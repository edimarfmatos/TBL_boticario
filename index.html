<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitor de Códigos</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f7f7f7; }
    h1 { font-size: 1.5em; }
    #palletLabel { font-size: 1em; margin-top: 20px; }
    #palletNumber { font-size: 3em; font-weight: bold; margin: 10px 0; }
    #contador { font-size: 1.2em; margin: 15px 0; }
    button { padding: 10px 20px; margin: 5px; font-size: 1em; border: none; border-radius: 8px; cursor: pointer; }
    #confirmar { background: #4CAF50; color: white; }
    #deletar { background: #E53935; color: white; }
  </style>
</head>
<body>
  <h1>Leitor de Códigos</h1>
  <video id="video" width="300" height="200" autoplay></video>
  <div id="palletLabel">PALLET</div>
  <div id="palletNumber">---</div>
  <div id="contador">Total: 0</div>
  <button id="confirmar">Confirmar</button>
  <button id="deletar">Apagar Última</button>

  <script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.js"></script>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyJlRIrfEqSsU6mZCktYz2gG2zlSO8hT8QcnDydw84xtkrWPZ0WAaPN38zQNyGVdiFV_A/exec";
    let ultimoCodigo = "";
    let palletAtual = "001";
    let total = 0;

    function enviarLeitura(codigo) {
      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "registrar", codigo, pallet: palletAtual }),
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById("palletNumber").textContent = data.pallet;
          total++;
          document.getElementById("contador").textContent = "Total: " + total;
        }
      });
    }

    document.getElementById("confirmar").addEventListener("click", () => {
      if (ultimoCodigo) enviarLeitura(ultimoCodigo);
    });

    document.getElementById("deletar").addEventListener("click", () => {
      fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "deletar" }) })
        .then(res => res.json())
        .then(data => alert(data.message));
    });

    Quagga.init({
      inputStream: { type: "LiveStream", target: document.querySelector("#video") },
      decoder: { readers: ["code_128_reader", "ean_reader"] },
    }, err => {
      if (err) { console.error(err); return; }
      Quagga.start();
    });

    Quagga.onDetected(data => {
      const code = data.codeResult.code;
      ultimoCodigo = code;
    });
  </script>
</body>
</html>
